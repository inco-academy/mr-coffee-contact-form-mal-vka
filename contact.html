<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR.COFFEE Your place, your coffee</title>
    <meta property="og:title" content="MR.COFFEE Your place, your coffee">
    <meta property="og:image" content="assets/full_logo_white.png">
    <link rel="icon" href="assets/logo_dark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">

    <script defer src="js/form.js"></script>
</head>

<body>

    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <a href="index.html" class="header__link">
                    <img class="header__img" src="assets/full_logo_white.png" alt="cafe's logo">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__navList">
                    <li class="header__navListItem">
                        <a href="index.html" class="link">
                            Accueil
                        </a>
                    </li>
                    <li class="header__navListItem">
                        <a href="about.html" class="link">
                            Qui sommes-nous?
                        </a>
                    </li>
                    <li class="header__navListItem">
                        <a href="contact.html" class="link">
                            Nous contacter
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">

        <h1 class="logo">
            <img class="logo__img" src="assets/logo_mrcoffee.png" alt="big cafe's logo">
        </h1>

        <form class="contactForm">
            <h2 class="contact__header">Dites nous tout&nbsp;!</h2>
            <p class="contactForm__paragraph">
                <label class="contactForm__label" for="surname">Nom *</label>
                <input class="contactForm__field" id="surname" name="lastName" required>
            </p>
            <p class="contactForm__paragraph">
                <label class="contactForm__label" for="name">Prénom *</label>
                <input class="contactForm__field" id="name" name="firstName" required>
            </p>
            <p class="contactForm__paragraph">
                <label class="contactForm__label" for="phone">Téléphone</label>
                <input class="contactForm__field" id="phone" type="tel" name="phone">
            </p>
            <p class="contactForm__paragraph">
                <label class="contactForm__label" for="email">Adresse mail *</label>
                <input class="contactForm__field" id="email" type="email" name="email" required>
            </p>
            <p class="contactForm__paragraph">
                <label class="contactForm__label" for="message">Message *</label>
                <textarea class="contactForm__field contactForm__field--textarea" id="message" name="message"
                    placeholder="Tapez votre message ici" required></textarea>
            </p>
            <p class="contactForm__paragraph">
                <button class="button js-formButton">ENVOYER</button>
            </p>
        </form>

        <section class="contact">
            <h2 class="contact__header">On vous attend&nbsp;!</h2>
            <h3 class="contact__cafeName">Mr.Coffee</h3>

            <adress class="contact__details">
                <div class="contact__address">
                    15 place Jules Guesde<br>
                    75006 Paris
                </div>
                <div class="contact__mediated">
                    Tel&nbsp;: <a class="link link--onLightBackground" href="tel:+33946257845">+33 9 46 25 78
                        45</a><br>
                    Mail&nbsp;: <a class="link link--onLightBackground" href="mailto:contact@mr-coffee.com">
                        contact@mr-coffee.com</a>
                </div>
            </adress>

            <iframe class="contact__map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d552.0729776163778!2d2.3202916051659916!3d48.83691739328176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671b5590a00b1%3A0x2711ee015c1c2b2e!2s15%20Rue%20Jules%20Guesde%2C%2075014%20Paris%2C%20Francja!5e0!3m2!1spl!2spl!4v1641408092268!5m2!1spl!2spl">
            </iframe>
        </section>

    </main>

    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__logo">
                <a href="index.html" class="footer__link">
                    <img class="footer__logo--img" src="assets/logo_blanc.png" alt="cafe's logo">
                </a>
            </div>
            <div class="footer__socialMedia">
                <p class="footer__socialMedia--header">
                    Suivez nous sur les réseaux sociaux&nbsp;!
                </p>
                <ul class="footer__socialMediaList">
                    <li class="footer__socialMediaList--item">
                        <a href="https://www.linkedin.com/" target="_blank" class="link">
                            <img class="footer__socialMedia--img" src="assets/logo_linkedin.png" alt="linkedin icon">
                        </a>
                    </li>
                    <li class="footer__socialMediaList--item">
                        <a href="https://twitter.com/" target="_blank" class="link">
                            <img class="footer__socialMedia--img" src="assets/logo_twitter.png" alt="twitter icon">
                        </a>
                    </li>
                    <li class="footer__socialMediaList--item">
                        <a href="https://www.facebook.com/" target="_blank" class="link">
                            <img class="footer__socialMedia--img" src="assets/logo_facebook.png" alt="facebook icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
